<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image Corners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3> 4 boxes evenly distributed</h3>
    <div class="boxes">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
     <h3> 3 boxes not evenly distributed</h3>
  <div class="boxes-not-equal" id="3boxes">
        <div class="box21"></div>
        <div class="box22"></div>
        <div class="box23"></div>
    </div>
</body>
</html>
