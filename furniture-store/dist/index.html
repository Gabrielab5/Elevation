<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Price Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Furniture Store</h1>

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Price Checker</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="furnitureName" class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out" placeholder="e.g., couch">
                <button id="priceCheckBtn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
                    Check Price
                </button>
            </div>
            <div id="priceResult" class="mt-4 text-center text-lg font-semibold text-gray-800">
            </div>
        </div>

        <hr class="my-6 border-gray-300">

        <div>
            <h2 class="text-xl font-bold mb-4 text-gray-700">Buy Item</h2>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="buyName" class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 ease-in-out" placeholder="e.g., chair">
                <button id="buyBtn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition duration-300 ease-in-out">
                    Buy Item
                </button>
            </div>
            <div id="buyResult" class="mt-4 text-center text-lg font-semibold text-gray-800">
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
