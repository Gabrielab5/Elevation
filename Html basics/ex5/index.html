<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>

    <h1 >Contact Us</h1>

    <form action="#" method="post" >

        <fieldset style="margin-bottom:15px;">
            <legend >Personal Information</legend>
            <div  style="margin-bottom: 15px;" >
                <label for="name" >Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" >
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" >
            </div>
            <div style="margin-bottom:15px;">
                <label for="phone" ></label>Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" >
            </div>
        </fieldset>

        <fieldset style="margin-bottom: 15px;">
            <legend >Message Details</legend>
            <div style="margin-bottom: 15px;">
                <label for="subject" >Subject:</label>
                <select id="subject" name="subject" >
                    <option>Select subject</option>
                    <option>General Inquiry</option>
                    <option>Technical Support</option>
                    <option>Billing Question</option>
                    <option>Feedback</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <p >Priority:</p>
                <input type="radio" id="priority_low" name="priority" value="low">
                <label for="priority_low">Low</label>
                <input type="radio" id="priority_medium" name="priority" value="medium" >
                <label for="priority_medium" >Medium</label>
                <input type="radio" id="priority_high" name="priority" value="high">
                <label for="priority_high">High</label>
            </div>
            <div >
                <label for="message" style="display: block; margin-bottom: 5px; width: 100%;">Message:</label>
                <textarea id="message" name="message" placeholder="Your message..." rows="6" ></textarea>
            </div>
        </fieldset>

        <fieldset style="margin-bottom: 15px;" >
            <legend >Preferences</legend>
            <div style="margin-bottom: 15px;">
                <input type="checkbox" id="subscribe" name="subscribe" >
                <label for="subscribe">Subscribe to newsletter</label>
            </div>
            <div>
                <label for="contact_method" >Contact Method:</label>
                <select id="contact_method" name="contact_method" >
                    <option>Email</option>
                    <option>Phone</option>
                    <option>Mail</option>
                </select>
            </div>
        </fieldset>

        <button type="submit">Send Message</button>
        <button type="reset" >Reset</button>

    </form>

</body>
</html>
