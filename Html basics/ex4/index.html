<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>   
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        } 
    </style>
</head>
<body>

    <h1>Product Inventory Status</h1>
    <p>
        This table shows basic inventory levels for products.
    </p>

    <div>
        <table>
            <caption><strong> Warehouse Inventory </strong></caption>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Stock</th>
                    <th>Status</th>
                    <th>Supplier</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop</td>
                    <td>150</td>
                    <td>In Stock</td>
                    <td>Company A</td>
                </tr>
                <tr>
                    <td>Mouse</td>
                    <td>75</td>
                    <td>Low Stock</td>
                    <td>Company B</td>
                </tr>
                <tr>
                    <td>Keyboard</td>
                    <td>230</td>
                    <td>In Stock</td>
                    <td>Company C</td>
                </tr>
                <tr>
                    <td>USB Hub</td>
                    <td>45</td>
                    <td>Out of Stock</td>
                    <td>Company D</td>
                </tr>
                <tr>
                    <td>External SSD</td>
                    <td>90</td>
                    <td>In Stock</td>
                    <td>Company E</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
